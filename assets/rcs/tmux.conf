# ========
# General
# ========

set -g prefix `
bind ` send-prefix
unbind C-b

set -s escape-time 0

set -g base-index 1
set -g buffer-limit 10
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g status-interval 10
set -g status-key vi
set -g default-shell /bin/zsh
set -g set-titles on
set -g set-titles-string '[#S:#I #H] #W'
set -g utf8 on

setw -g aggressive-resize on
setw -g mode-keys vi
setw -g automatic-rename
setw -g monitor-activity on

# =====
# Mouse
# =====

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# =====
# Look
# =====

set -g status-bg default
set -g status-left-length 40
set -g status-left '#[fg=cyan]#H'
set-window-option -g window-status-current-format '#[fg=white]#I:#[fg=white,bold]#W#[fg=dim]#F'
set-window-option -g window-status-format '#[fg=white]#I:#[fg=white,bold]#W#[fg=dim]#F'
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'

# =============
# Key bindings
# =============

bind R source ~/.tmux.conf

#
# Window management
#

unbind Space
unbind n
unbind p
unbind y

bind w list-windows
bind . last-window

bind -r [ previous-window
bind -r ] next-window
bind -r < swap-window -t :-
bind -r > swap-window -t :+

#
# Pane management
#

bind e list-panes
bind \; last-pane

bind s split-window -v
bind v split-window -h

bind -r { swap-pane -U
bind -r } swap-pane -D
bind -r ( rotate-window -U
bind -r ) rotate-window -D

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h resize-pane -L 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1
bind -r C-l resize-pane -R 1

bind -r \ next-layout
bind -r | previous-layout

#
# Copy & paste
#

bind Space copy-mode
bind p paste-buffer
bind P paste-buffer -d
bind - delete-buffer
bind = list-buffers
bind + choose-buffer


# Navigate panes like vim, supports passthrough to vim with the 'christoomey/vim-tmux-navigator' plugin
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"
